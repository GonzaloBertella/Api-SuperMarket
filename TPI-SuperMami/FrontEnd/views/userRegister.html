<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <link rel="stylesheet" href="../css/validationStyles.css">
    <script src="https://kit.fontawesome.com/c55fb45212.js" crossorigin="anonymous"></script>
    <title>Registrar usuario</title>
</head>

<body>
    <div style="background-color:rgb(250, 217, 5);" class="d-flex justify-content-center shadow-lg p-3 mb-5 rounded">
        <img class="col-lg-4 col-8" src="https://www.dinoonline.com.ar/super/images/logo-super-mami.png">
    </div>
    <div class="d-flex justify-content-center mt-5">
        <h2>Crear Cuenta</h2>
    </div>
    <form id="form" class=" container-fluid mt-5">
        <div class='row'>
            <div class="col-lg-6 col-sm-12">
                <div class="d-flex justify-content-center">
                    <div class="col-12 col-lg-10 col-sm-10 mb-3" id="group__name">
                        <label for="name" class="form-label">Nombre</label>
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control form-input" name="name" id="name">
                            <i class="form__validation-state m-1 fas fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="d-flex justify-content-center">
                    <div class="col-12 col-lg-10 col-sm-10 mb-3" id="group__lastName">
                        <label for="lastName" class="form-label">Apellido</label>
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control form-input" name="lastName" id="lastName">
                            <i class="form__validation-state m-1 fas fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="d-flex justify-content-center">
                    <div class="col-12 col-lg-10 col-sm-10 mb-3" id="group__dni">
                        <label for="dni" class="form-label">DNI</label>
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control form-input" name="dni" id="dni">
                            <i class="form__validation-state m-1 fas fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="d-flex justify-content-center">
                    <div class="col-12 col-lg-10 col-sm-10 mb-3" id="group__typeDni">
                        <label for="typeDni" class="form-label">Tipo de Documento</label>
                        <div class="d-flex justify-content-center align-items-center">
                            <select type="text" class="form-control form-input" name="typeDni" id="typeDni"></select>
                            <i class="form__validation-state m-1 fas fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="d-flex justify-content-center">
                    <div class="col-12 col-lg-10 col-sm-10 mb-3" id="group__email">
                        <label for="email" class="form-label">Email</label>
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="email" class="form-control form-input" name="email" id="email">
                            <i class="form__validation-state m-1 fas fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="d-flex justify-content-center">
                    <div class="col-12 col-lg-10 col-sm-10 mb-3" id="group__phone">
                        <label for="phone" class="form-label">Telefono</label>
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control form-input" name="phone" id="phone">
                            <i class="form__validation-state m-1 fas fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="d-flex justify-content-center">
                    <div class="col-12 col-lg-10 col-sm-10 mb-3" id="group__rolUser">
                        <label for="rolUser" class="form-label">Rol del usuario</label>
                        <div class="d-flex justify-content-center align-items-center">
                            <select type="text" class="form-control form-input" name="rolUser" id="rolUser"></select>
                            <i class="form__validation-state m-1 fas fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="d-flex justify-content-center">
                    <div class="col-12 col-lg-10 col-sm-10 mb-3" id="group__password">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="password" class="form-control form-input" name="password" id="password">
                            <i class="form__validation-state m-1 fas fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="d-flex justify-content-center">
                    <div class="col-12 col-lg-10 col-sm-10 mb-3" id="group__confirmPass">
                        <label for="confirmPass" class="form-label">Repetir Contraseña</label>
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="password" class="form-control form-input" name="confirmPass" id="confirmPass">
                            <i class="form__validation-state m-1 fas fa-times-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <div id="group__terms"
                    class="col-lg-4 col-sm-10 d-flex justify-content-start mb-3 flex-column form-check">
                    <div>
                        <input type="checkbox" class="form-check-input form-input" id="terms" name="terms">
                        <label class="form-check-label form-label mx-1" for="acceptTerms">Aceptar terminos y
                            condiciones</label>
                    </div>
                    <p class="terms-message" id="terms-message">Acepte los terminos y condiciones</p>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="mb-3 form__message" id="form__message">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario
                        correctamente.
                    </p>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div
                    class="col-12 col-lg-4 col-md-6 col-sm-6 d-flex justify-content-center flex-column align-content-center">
                    <button type="submit" class="btn btn-outline-dark text-center" id="submit">Registrarse</button>
                    <p class="m-3 form__success-message text-center" id="form__success-message">Formulario enviado
                        exitosamente!</p>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <a href="./login.html">¿Ya tienes cuenta?</a>
            </div>
        </div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/userRegister/getTypeDocument.js"></script>
    <script src="../js/userRegister/getRol.js"></script>
    <script src="../js/userRegister/insertUser.js"></script>
    <script src="../js/keepLoggedIn.js"></script>
    <script src="../js//userRegister/validations.js"></script>
</body>

</html>
