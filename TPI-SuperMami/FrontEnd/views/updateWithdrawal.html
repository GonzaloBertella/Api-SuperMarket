<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <link rel="stylesheet" href="../css/validationStyles.css">
    <script src="https://kit.fontawesome.com/c55fb45212.js" crossorigin="anonymous"></script>

    <title>Actualizar Retiro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <label class="text-center align-self-center mb-1 mb-lg-1 mx-1 text-light fs-6"
                id="userNav"></label>
            <button id="closeSesion" onclick="goLogOut()" class="btn btn-outline-warning text-light mx-3">Cerrar
                Sesion</button>
        </div>
    </nav>
    <div style="background-color:rgb(250, 217, 5);" class="d-flex justify-content-center shadow-lg p-3 mb-5 rounded">
        <img class="col-lg-4 col-8" src="https://www.dinoonline.com.ar/super/images/logo-super-mami.png">
    </div>
    <div class="d-flex justify-content-center mt-5">
        <h2>Actualizar Retiro</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <form id="form" class="col-lg-7 col-sm-12 row d-flex justify-content-center mt-5 ">
                <div class="my-4 py-1">
                    <div class="d-flex justify-content-center">
                        <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__order">
                            <label for="order" class="form-label">Nº de Orden</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <input type="text" class="form-control form-input" name="order" id="order">
                                <i class="form__validation-state m-1 fas fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-4 py-1">
                    <div class="d-flex justify-content-center">
                        <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__branch">
                            <label for="branch" class="form-label">Sucursal</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <select type="text" class="form-control form-input" name="branch" id="branch"></select>
                                <i class="form__validation-state m-1 fas fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-4 py-1">
                    <div class="d-flex justify-content-center">
                        <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__date">
                            <label for="date" class="form-label">Fecha de Entrega</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <input type="date" class="form-control form-input" name="date" id="date">
                                <i class="form__validation-state m-1 fas fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-4 py-1">
                    <div class="d-flex justify-content-center">
                        <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__status">
                            <label for="status" class="form-label">Estado del envio</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <select type="text" class="form-control form-input" name="status" id="status"></select>
                                <i class="form__validation-state m-1 fas fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <div class="mb-3 form__message" id="form__message">
                        <p class="text-center pt-3"><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor
                            rellena el formulario
                            correctamente.
                        </p>
                    </div>
                </div>
                <div class="my-4 py-1">
                    <div class="col-12 col-lg-12 d-flex justify-content-center flex-column align-items-center">
                        <button type="submit" class="btn btn-outline-dark col-12 col-lg-4 col-sm-10"
                            id="submit">Actualizar
                            envio</button>
                        <p class="m-3 form__success-message text-center" id="form__success-message">Formulario enviado
                            exitosamente!</p>
                    </div>
                </div>
            </form>
            <div class="col-sm-12 col-lg-5 mb-lg-5 mt-5">
                <div class="accordion bg-dark " id="accordionExample">
                    <div class="accordion-item bg-dark">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button bg-dark" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <h5 class="text-light">Información Orden de Entrega</h5>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <table class="table table-dark table-stripe table-hover">
                                    <tbody>
                                        <tr>
                                            <td>Nombre</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>Apellido</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>Teléfono</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>Fecha</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>Sucursal</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>Es Propietario (owner)</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>Peso</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>Volumen</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <td>Cantidad Bolsas</td>
                                            <td>-</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/updateWithdrawal/getBranch.js"></script>
    <script src="../js/updateWithdrawal/getState.js"></script>
    <script src="../js/keepLoggedIn.js"></script>
    <script src="../js/getCompleteName.js"></script>
    <script src="../js/updateWithdrawal/validations.js"></script>
</body>

</html>
