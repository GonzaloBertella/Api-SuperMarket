<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/zephyr/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/c55fb45212.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/validationStyles.css" />
    <title>Registrar Envío</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-3" href="./home.html">
          <i style="font-size: 30px" class="text-white fas fa-home"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse row navbar-collapse" id="navbarNavDropdown">
          <div class="navbar-nav d-flex justify-content-between">
            <label
              class="
                text-center
                align-self-center
                mb-3 mb-lg-0
                mx-1
                text-light
                border-bottom
              "
              id="userNav"
            ></label>
            <button
              id="closeSesion"
              onclick="goLogOut()"
              class="btn btn-outline-warning text-light mx-3"
            >
              Cerrar Sesion
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div
      style="background-color: rgb(250, 217, 5)"
      class="d-flex justify-content-center shadow-lg p-3 mb-5 rounded"
    >
      <img
        class="col-lg-4 col-8"
        src="https://www.dinoonline.com.ar/super/images/logo-super-mami.png"
      />
    </div>
    <div class="d-flex justify-content-center mt-5"></div>
    <div class="container bg-light p-3">
      <h2>Registrar Envío</h2>
      <div class="row">
        <form
          id="form"
          class="col-lg-12 col-sm-12 row d-flex justify-content-center mt-5"
        >
          <div class="my-3">
            <div class="d-flex justify-content-center">
              <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__order">
                <label for="order" class="form-label">N° de Pedido</label>
                <div class="d-flex justify-content-center align-items-center">
                  <input
                    type="text"
                    class="form-control form-input"
                    name="order"
                    id="order"
                  />
                  <i class="form__validation-state m-1 fas fa-times-circle"></i>
                  <button
                    type="button"
                    class="btn btn-outline-primary mb-2 mx-4"
                    id="btnOrdenEntrega"
                  >
                    Información de Pedido
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="my-3">
            <div class="d-flex justify-content-center">
              <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__company">
                <label for="company" class="form-label"
                  >Empresa encargada del envío</label
                >
                <div class="d-flex justify-content-center align-items-center">
                  <select
                    type="text"
                    class="form-control form-input"
                    name="company"
                    id="company"
                  ></select>
                  <i class="form__validation-state m-1 fas fa-times-circle"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="my-3">
            <div class="d-flex justify-content-center">
              <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__weight">
                <label for="weight" class="form-label">Peso (Kg)</label>
                <div class="d-flex justify-content-center align-items-center">
                  <input
                    type="text"
                    class="form-control form-input"
                    name="weight"
                    id="weight"
                  />
                  <i class="form__validation-state m-1 fas fa-times-circle"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex my-3 justify-content-center">
            <div class="col-12 col-lg-6 col-sm-10 mb-3">
              <label for="bags" class="form-label">Comentario:</label>
              <div class="d-flex justify-content-center align-items-center">
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  name="comment"
                  id="comment"
                ></textarea>
                <i class="form__validation-state m-1 fas fa-times-circle"></i>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center my-3">
            <div class="form__message" id="form__message">
              <p class="text-center pt-3">
                <i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por
                favor rellena el formulario correctamente.
              </p>
            </div>
          </div>
          <div class="mb-5">
            <div
              class="
                col-12 col-lg-12
                d-flex
                justify-content-center
                flex-column
                align-items-center
              "
            >
              <button
                type="submit"
                class="btn btn-outline-dark col-12 col-lg-3 col-sm-10"
                id="btnRegistrar"
              >
                Registrar envío
              </button>
            </div>
            <div>
              <p
                class="m-3 form__success-message text-center"
                id="form__success-message"
              >
                Formulario enviado exitosamente!
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="ventanaModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Información de Pedido</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-dark table-stripe table-hover">
              <tbody id="DeliveryOrderBody"></tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/shippingRegister/getCompany.js"></script>
    <script src="../js/keepLoggedIn.js"></script>
    <script src="../js/getCompleteName.js"></script>
    <script src="../js/shippingRegister/validations.js"></script>
    <script src="../js/shippingRegister/insertShipping.js"></script>
    <script src="../js/shippingRegister/deliveryOrderShipping.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
