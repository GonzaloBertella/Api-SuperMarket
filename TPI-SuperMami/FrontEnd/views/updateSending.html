<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c55fb45212.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/validationStyles.css">
    <title>Actualizar Envio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <label class="text-center align-self-center mb-1 mb-lg-1 mx-1 text-light fs-6"
                id="userNav"></label>
            <button id="closeSesion" onclick="goLogOut()" class="btn btn-outline-warning text-light mx-3">Cerrar
                Sesion</button>
        </div>
    </nav>


    <div style="background-color:rgb(250, 217, 5);" class="d-flex justify-content-center shadow-lg p-3 mb-5 rounded">
        <img class="col-lg-4 col-8" src="https://www.dinoonline.com.ar/super/images/logo-super-mami.png">
    </div>
    <div class="d-flex justify-content-center mt-5">
        <h2>Actualizar Envío</h2>
    </div>
    <div class="container-fluid row">
        <div class="row">
            <form id="form" class="col-lg-12 col-sm-12 row d-flex justify-content-center mt-5 ">
                <div class="my-4 py-1">
                    <div class="d-flex justify-content-center">
                        <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__order">
                            <div class="d-flex justify-content-between ">
                                <label for="order" class="form-label pt-3">Nº de Orden</label>

                                <button type="button" class="btn btn-outline-primary mb-2 mx-4" data-bs-toggle="modal"
                                    data-bs-target="#ventanaModal">Información Orden de
                                    Entrega</button>
                            </div>
                            <div class="modal" id="ventanaModal" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Información Orden de Entrega</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <table class="table table-dark table-stripe table-hover">
                                                <tbody>
                                                    <tr>
                                                        <td>Nombre</td>
                                                        <td>-</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Apellido</td>
                                                        <td>-</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Teléfono</td>
                                                        <td>-</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Fecha</td>
                                                        <td>-</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Barrio</td>
                                                        <td>-</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Es Propietario (owner)</td>
                                                        <td>-</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Precio del Envío</td>
                                                        <td>-</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Es Gratis?</td>
                                                        <td>-</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Peso</td>
                                                        <td>-</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success"
                                            data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <input type="text" class="form-control form-input" name="order" id="order">
                                <i class="form__validation-state m-1 fas fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-4 py-1">
                    <div class="d-flex justify-content-center">
                        <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__company">
                            <label for="company" class="form-label">Empresa</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <select type="text" class="form-control form-input" name="company"
                                    id="company"></select>
                                <i class="form__validation-state m-1 fas fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-4 py-1">
                    <div class="d-flex justify-content-center">
                        <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__date">
                            <label for="date" class="form-label">Fecha de Entrega</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <input type="date" class="form-control form-input" name="date" id="date">
                                <i class="form__validation-state m-1 fas fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="my-4 py-1">
                    <div class="d-flex justify-content-center">
                        <div class="col-12 col-lg-6 col-sm-10 mb-3" id="group__status">
                            <label for="status" class="form-label">Estado del envio</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <select type="text" class="form-control form-input" name="status" id="status"></select>
                                <i class="form__validation-state m-1 fas fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <div class="mb-3 form__message" id="form__message">
                        <p class="text-center pt-3"><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor
                            rellena el formulario
                            correctamente.
                        </p>
                    </div>
                </div>
                <div class="my-4 py-1">
                    <div class="col-12 col-lg-12 d-flex justify-content-center flex-column align-items-center">
                        <button type="submit" class="btn btn-outline-dark col-12 col-lg-4 col-sm-10"
                            id="submit">Actualizar
                            envio</button>
                        <p class="m-3 form__success-message text-center" id="form__success-message">Formulario enviado
                            exitosamente!</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/updateSending/getCompany.js"></script>
    <script src="../js/updateSending/getStatus.js"></script>
    <script src="../js/keepLoggedIn.js"></script>
    <script src="../js/getCompleteName.js"></script>
    <script src="../js/updateSending/validations.js"></script>
</body>

</html>
